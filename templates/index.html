<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>ЭЦП Почта России</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/starter-template.css')}}" rel="stylesheet">
    <!-- font-awesome -->
    <link href="{{ url_for('static', filename='css/all.min.css')}}" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="/">
        <img src="{{ url_for('static', filename='Russian_Post.svg')}}" width="60" height="30" class="d-inline-block align-top" alt="">
        ЭЦП Почта России
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

      <div class="container">
        <div class="row">
          <div class="col-6">
            <h1>Подписать PDF</h1>
            <h3>1. Выберите файл WORD</h3>
            <h3>2. Проверьте доступные ЭЦП</h3>
            <h3>3. Нажмите на кнопку “Подписать”</h3>
          </div>
          <div class="col-6">
            <form enctype="multipart/form-data" class="needs-validation" novalidate action="/sign/tim" method=post role="form">
              <div class="card">
                <div class="card-body">
                  <div class="form-group">
                    <h4><label for="exampleFormControlFile1">Подписываемый файл</label></h4>
                    <input type="file" class="form-control-file" name="file">
                  </div>
                </div>
              </div>

              <div class="form-row align-items-center">
                <div class="col-6 my-2">
                  <h5><label class="mr-sm-2" for="inlineFormCustomSelect">Доступные ЭЦП</label></h5>
                  <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" name="ecp">
                    <option value="5496847584945435">{{key["name"]}}</option>
                  </select>
                  {% if not key["is_expired"] %}
                    <div class="alert alert-success" role="alert">
                      Сертификат действителен!
                    </div>
                  {% else %}
                    <div class="alert alert-danger" role="alert">
                      Срок действия сертификата истек!
                    </div>
                  {% endif %}
                  <button class="btn btn-primary btn-block" type="submit"><i class="fas fa-edit fa-2x mr-4"></i><span class="h4">Подписать</span></button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ url_for('static', filename='js/jquery-slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js')}}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
  </body>
</html>
